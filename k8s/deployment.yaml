apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuln-app-node
  labels:
    app: vuln-app-node
    purpose: sca-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vuln-app-node
  template:
    metadata:
      labels:
        app: vuln-app-node
        version: v1.0.0
      annotations:
        security.test: "vulnerable-application"
        vulnerability-count: "100+"
    spec:
      containers:
      - name: vuln-app
        image: vuln-app-node:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: JWT_SECRET
          value: "super-secret-key-123"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: uploads
        emptyDir: {}
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vuln-app-node-service
  labels:
    app: vuln-app-node
spec:
  type: NodePort
  selector:
    app: vuln-app-node
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
    protocol: TCP
    name: http

